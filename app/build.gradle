apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.braincopy.silbala"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task clearJar(type: Delete) {
    delete 'build/libs/' + JAR_NAME
}
task makeJar(type: Copy) {
    println "#1 this is gradle test"
    from('build/intermediates/bundles/release/')
    println "#2 this is gradle test"
    into('release/')
    println "#3 this is gradle test"
    include('classes.jar')
    rename('classes.jar', JAR_NAME)
    println "#4 this is gradle test"
    jar

}
makeJar.dependsOn(clearJar, build)

task hello{
    doLast{
        println "yes hello world"
    }
}